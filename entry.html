<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/png/frame.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>

</head>
<body>

    <div class="task-stats">
        <p>Общее количество задач: <span id="total-tasks">0</span></p>
        <p>Активные задачи: <span id="active-tasks">0</span></p>
        <p>Выполненные задачи (всего): <span id="completed-tasks">0</span></p>
    </div>

    <div class="modal">
        <div class="modal_cover">
            <div class="modal_main">
                <h2 class="modal_title">NEW NOTE</h2>
                <div class="modal_container">
                    <input class="modal_input" id="modal_input" type="text" placeholder="Input your note...">
                    <label for="modal_input"></label>
                    <button class="modal_cancel">CANCEL</button>
                    <button class="modal_save" id="modal_save_button" disabled>SAVE</button>
                    <button class="modal_apply">APPLY</button>
                </div>
            </div>
    </div>
    </div>

    <div class="modal_warning">
        <div class="modal_warning_content">
            <p>Вы ввели меньше 3 символов</p>
            <button class="modal_warning_ok">OK</button>
        </div>
    </div>

    <div class="app">

        <header>TODO LIST</header>

        <button class="todo_add_button">
            <img class="svg_plus" src="./img/svg/plus.svg" alt="plus">
        </button>


        <div class="todo_content">
            <div class="todo_new">
                <input class="todo_input" id="todo_input" type="text" placeholder="Search note...">
                <label for="todo_input"></label>
                <button class="todo_search">
                        <img class="img_loupe" src="./img/svg/loupe.svg" alt="loupe_icon">
                </button>
            </div>

            <div class="todo_sort">
                <select class="todo_select" name="status" id="task_status">
                    <option value="">All</option>
                    <option value="complete">Complete</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <label for="task_status"></label>
            </div>

            <button class="todo_theme_button">
                <img src="./img/svg/moon.svg" alt="theme_icon">
            </button>
        </div>

        <div class="todo_container">

            <div class="empty_board">
                <img class="img_detective" src="./img/svg/detective.svg" alt="">
                <div class="empty">Empty...</div>
            </div>

        </div>
        </div>

    <div id="undoContainer" class="undo-container hidden">
        <button id="undoButton" class="undo-button">
            <span id="undoCounter">3</span> UNDO ↩
        </button>
    </div>

    <div class="toggle-container">
        <label for="deleteAllToggle" class="toggle-label">Удалить все задачи</label>
        <div class="switch">
            <input type="checkbox" id="deleteAllToggle">
            <label for="deleteAllToggle" class="toggle"></label>
        </div>
    </div>

    <div class="clock"></div>

</body>
</html>
