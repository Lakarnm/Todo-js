<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>ToDo list</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="icon" href="img/png/page-icon-frame.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
</head>
<body>

<div class="task-stats">
    <p>Общее количество задач: <span class="total-tasks">0</span></p>
    <p>Активные задачи: <span class="active-tasks">0</span></p>
    <p>Выполненные задачи (всего): <span class="completed-tasks">0</span></p>
</div>

<div class="modal">
    <div class="modal-overlay">
        <div class="modal-main">
            <h2 class="modal-title">NEW NOTE</h2>
            <div class="modal-container">
                <input class="modal-input" type="text" placeholder="Input your note...">
                <button class="modal-cancel">CANCEL</button>
                <button class="modal-apply">APPLY</button>
            </div>
        </div>
    </div>
</div>

<div class="modal-warning">
    <div class="modal-warning-content">
        <p>Вы ввели меньше 3 символов</p>
        <button class="modal-warning-ok">OK</button>
    </div>
</div>

<div class="delete-all-modal modal-warning">
    <div class="modal-warning-content">
        <p>Вы действительно хотите удалить все задачи?</p>
        <div class="modal-buttons">
            <button class="delete-all-confirm modal-apply">Да</button>
            <button class="delete-all-cancel modal-cancel">Нет</button>
        </div>
    </div>
</div>

<div class="todo-list-container">

    <header>TODO LIST</header>

    <button class="todo-add-button">
        <img class="svg-plus" src="img/svg/plus.svg" alt="plus">
    </button>

    <div class="todo-content">
        <div class="todo-new">
            <input class="todo-input" type="text" placeholder="Search note..." disabled>
            <button class="todo-search">
                <img class="img-loupe" src="./img/svg/loupe.svg" alt="loupe-icon">
            </button>
        </div>

        <select class="todo-select" name="status">
            <option value="">All</option>
            <option value="complete">Complete</option>
            <option value="incomplete">Incomplete</option>
        </select>

        <button class="todo-theme-button">
            <img src="./img/svg/moon.svg" alt="theme-icon">
        </button>

        <div class="toggle-container">
            <div class="switch">
                <input type="checkbox" class="delete-all-toggle" id="deleteAllToggle">
                <label for="deleteAllToggle" class="toggle"></label>
                <span class="toggle-text">Clear list</span>
            </div>
        </div>
    </div>

    <div class="empty-board">
        <img class="img-detective" src="img/svg/detective.svg" alt="">
        <div class="empty">Empty...</div>
    </div>

    <div class="todo-container"></div>
</div>

<div class="clock"></div>

</body>
</html>
